litellm_settings:
  custom_provider_map:
  - {"provider": "kobold", "custom_handler": kobold_handler.kobold_cpp}
  - {"provider": "sdserver", "custom_handler": kobold_handler.sd_server}
  - {"provider": "llamabox", "custom_handler": kobold_handler.llama_box}

general_settings:
  pass_through_endpoints:
    - path: "/"
      target: "http://localhost:3333"
    - path: "/api/model/launch"
      target: "http://localhost:3333/api/model/launch"
    - path: "/api/model/stop"
      target: "http://localhost:3333/api/model/stop"
    - path: "/api/model/logs"
      target: "http://localhost:3333/api/model/logs"
    - path: "/api/model/status"
      target: "http://localhost:3333/api/model/status"
    - path: "/api/running_models"
      target: "http://localhost:3333/api/model/launch"

router_settings:
  routing_strategy: "least-busy"
  num_retries: 1
  timeout: 180